<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

      <article class="card">
                  <div class="card__img-container-mobile">
                        <img class="card__img-mobile" src="images/image-product-mobile.jpg" alt="image of Gabrielle Chanel Profume">
                  </div>
                        
                  
                  <div class="card__img-container-desktop">
                        <img class="card__img-desktop" src="images/image-product-desktop.jpg" alt="image of Gabielle Chanel">
                  </div>
                  
                  <section class="card__content">

                        <h2 class="card__content-subtitle">PERFUME</h2>
                        <h1 class="card__content-title">Gabrielle Essence Eau De Parfum</h1>
                        <p class="card__content-description">  
                              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                              Perfumer-Creator for the House of CHANEL.
                        </p>
                  
                        <div class="card__price">
                               <span class="card__price-discount">$149.99</span>
                              <span class="card__price-full">$169.99</span>
                        </div>

                        <button class="card__button">
                              <img class="card__button-logo" src="images/icon-cart.svg" alt="chart icon">
                              <p class="card__button-text">Add to Cart</p>
                        </button>
                  </section>
                  
      </article>


</body>
</html>
